<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Spotify playlist creator {% endblock %}</title>
    {% load staticfiles %}
    {% block links %}{% endblock %}
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="{% static "SpotifyLector/css/SpotifyLector/base.css" %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'SpotifyLector/img/faviconSpotify.ico' %}"/>
</head>
<body>

    <header class="dashed-shadow title">{% block titleHeader %} Spotify playlist creator {% endblock %}</header>
    <div id="body">
            {% comment %}
            <nav>
                {% block nav %}
                <ul>
                    <li><a href="/SpotifyLector">Accueil</a> </li>
                    <li><a href="{% url 'date' %}">Date</a> </li>
                </ul>
                {% endblock %}
            </nav>
            {% endcomment %}
            <section id="content">
                    {% block content %}{% endblock %}
            </section>
    </div>
    {%  block scripts %}{%  endblock %}
</body>
</html>
